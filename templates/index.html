<!DOCTYPE html>
<html>
  <head>
    <title>Daily Report - Indigo Global Team</title>
    <style>
      /* CSS for table layout */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      /* CSS for header and footer */
      header, footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Daily Report - Indigo Global Team</h1>
    </header>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Department</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[4] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
        <!-- Add more rows for other managers as needed -->
      </tbody>
    </table>
    <footer>
      <p>Indigo Global Team - Daily Report</p>
    </footer>
  </body>
</html>
